<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>last</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body style="color: rgb(33, 37, 41);background: rgb(71,128,77);">
    <section class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;background: linear-gradient(90deg, rgb(74,86,157) 0%, #dc2424 100%), #51a24a;">
        <div style="padding: 34px;background: rgba(255,255,255,0.08);border-radius: 18px;">
            <form class="d-flex flex-column align-items-center">
                <h1 style="color: rgba(255,255,255,0.6);">Login</h1>
                <input id="uid"class="form-control" type="text" style="margin-top: 20px;background: rgba(255,255,255,0.29);border-style: none;border-color: #ffffff;border-radius: 3px;" placeholder="Enter User ID">
                <input id="upass"class="form-control" type="password" style="margin-top: 20px;background: rgba(255,255,255,0.29);border-style: none;border-color: #ffffff;border-radius: 3px;" placeholder="Ener Password">
                <button onclick="login();" class="btn btn-primary" type="button" style="margin-top: 20px;background: rgba(255,255,255,0.29);border-style: none;border-color: #ffffff;border-radius: 3px;">LOGIN</button>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function login(){
            uid=document.getElementById("uid").value;
            upass=document.getElementById("upass").value;
            eel.login(uid,upass)(function (mes){
                //alert(mes);
                if (mes[1]=="voter")
                {
                    data=mes[0]
                    //alert(data[0])
                    localStorage.setItem("userid",data[0])
                    window.location.href="voterdash.html"
                }
                else if(mes[1]=="staff"){
                    data=mes[0]
                    //alert(data[0])
                    localStorage.setItem("userid",data[0])
                    window.location.href="staffdash.html"
                }
                else if(mes[1]=="candidate"){
                    data=mes[0]
                    //alert(data[0])
                    localStorage.setItem("userid",data[0])
                    window.location.href="candidatedash.html"
                }
            })
        }
    </script>
</body>

</html>
