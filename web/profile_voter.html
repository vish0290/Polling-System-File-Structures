    <section class="d-flex justify-content-center align-items-center" style="margin-top: 30px;">

            <div class="d-flex justify-content-start">
                <h1 class="d-flex">ID:</h1>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function displaydata(){
            id=localStorage.getItem("userid")
            eel.profile(id)(function (mes){
            
                data=mes[0]
                document.getElementById("ids").innerHTML=data[0]
                document.getElementById("name").innerHTML=data[1]
                document.getElementById("pass").innerHTML=data[2]
                document.getElementById("age").innerHTML=data[3]
                document.getElementById("ano").innerHTML=data[4]
                document.getElementById("voted").innerHTML=data[5]
            })
        }
        displaydata()
    </script>
